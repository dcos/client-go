openapi: 3.0.0
info:
  title: Cosmos
  description: DC/OS Package and Service
  version: ""
security:
  - token:
      []
paths:
  /system/health/v1:
    get:
      description: DC/OS system health.
      operationId: dcos-system-health
      tags:
        []
      responses:
        "200":
          description: System is healthy.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/systemHealth"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  "/service/{appId}/v1/health":
    get:
      description: Healthcheck service.
      operationId: healthchech-service
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      tags:
        []
      responses:
        "200":
          description: Service is healthy.
        "404":
          description: Service not found.
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/error"
  /system/health/v1/nodes:
    get:
      description: DC/OS nodes.
      operationId: dcos-system-nodes
      tags:
        []
      responses:
        "200":
          description: The nodes.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/systemNodes"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  "/service/{appId}/v1/plans/{plan}":
    get:
      description: Service plan.
      operationId: service-plan
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: plan
          in: path
          required: true
          schema:
            type: string
      tags:
        []
      responses:
        "200":
          description: Service plan.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/planDefinition"
        "404":
          description: Service plan not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /package/repository/delete:
    post:
      operationId: package-repository-delete
      description: Deletes a package repository (for example Universe) from DC/OS.
      requestBody:
        content:
          application/vnd.dcos.package.repository.delete-request+json;charset=utf-8;version=v1:
            schema:
              $ref: "#/components/schemas/packageDeleteRepoRequest"
      responses:
        "200":
          description: ""
          content:
            application/vnd.dcos.package.repository.delete-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/packageDeleteRepoResponse"
        "400":
          description: ""
          content:
            application/vnd.dcos.package.repository.delete-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: ""
          content:
            application/vnd.dcos.package.repository.delete-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
  /package/repository/add:
    post:
      operationId: package-repository-add
      description: >
        Adds a package repository (for example Universe) for use by DC/OS. To
        add a package

        repository to the beginning of the list set the index to zero (0). To add a package

        repository to the end of the list do not specify an index.
      requestBody:
        content:
          application/vnd.dcos.package.repository.add-request+json;charset=utf-8;version=v1:
            schema:
              $ref: "#/components/schemas/packageAddRepoRequest"
      responses:
        "200":
          description: ""
          content:
            application/vnd.dcos.package.repository.add-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/packageAddRepoResponse"
        "400":
          description: ""
          content:
            application/vnd.dcos.package.repository.add-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
        "409":
          description: ""
          content:
            application/vnd.dcos.package.repository.add-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
  /cosmos/service/describe:
    post:
      description: Describes a DC/OS Service
      operationId: service-describe
      requestBody:
        content:
          application/vnd.dcos.service.describe-request+json;charset=utf-8;version=v1:
            schema:
              $ref: "#/components/schemas/serviceDescribeRequest"
      responses:
        "200":
          description: ""
          content:
            application/vnd.dcos.service.describe-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/serviceDescribeResponse"
        "400":
          description: ""
          content:
            application/vnd.dcos.service.describe-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
  /package/describe:
    post:
      description: Show information about the package, including the required resources and
        configuration to start the service, and command line extensions that are
        included with the package.
      operationId: package-describe
      requestBody:
        content:
          application/vnd.dcos.package.describe-request+json;charset=utf-8;version=v1:
            schema:
              $ref: "#/components/schemas/packageDescribeRequest"
      responses:
        "200":
          description: ""
          content:
            application/vnd.dcos.package.describe-response+json;charset=utf-8;version=v3:
              schema:
                $ref: "#/components/schemas/v3PackageDescribeResponse"
        "400":
          description: ""
          content:
            application/vnd.dcos.package.describe-response+json;charset=utf-8;version=v3:
              schema:
                $ref: "#/components/schemas/error"
  /package/uninstall:
    post:
      operationId: package-uninstall
      parameters:
        - name: Accept
          in: header
          required: false
          schema:
            type: string
            enum:
              - application/vnd.dcos.package.uninstall-response+json;charset=utf-8;version=v1
      requestBody:
        content:
          application/vnd.dcos.package.uninstall-request+json;charset=utf-8;version=v1:
            schema:
              $ref: "#/components/schemas/uninstallRequest"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/vnd.dcos.package.uninstall-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/uninstallResponse"
        "400":
          description: ""
          content:
            application/vnd.dcos.package.uninstall-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: ""
          content:
            application/vnd.dcos.package.uninstall-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
        "409":
          description: ""
          content:
            application/vnd.dcos.package.uninstall-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
  /package/install:
    post:
      description: Runs a service from a Universe package.
      operationId: package-install
      requestBody:
        content:
          application/vnd.dcos.package.install-request+json;charset=utf-8;version=v1:
            schema:
              $ref: "#/components/schemas/installRequest"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/vnd.dcos.package.install-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/installResponse"
        "400":
          description: ""
          content:
            application/vnd.dcos.package.install-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
        "409":
          description: ""
          content:
            application/vnd.dcos.package.install-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
  /package/search:
    post:
      operationId: package-search
      description: |
        Lists all matching packages in the repository given a partial pattern.
        The character \'\*\' can be used to match any number of characters.
      parameters:
        - name: Accept
          in: header
          required: false
          schema:
            type: string
            enum:
              - application/vnd.dcos.package.search-response+json;charset=utf-8;version=v1
      requestBody:
        content:
          application/vnd.dcos.package.search-request+json;charset=utf-8;version=v1:
            schema:
              $ref: "#/components/schemas/searchRequest"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/vnd.dcos.package.search-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/searchResponse"
  "/service/{appId}/v1/auth/data":
    get:
      description: Kuberentes Auth Data
      operationId: kubernetes-auth-data
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      tags:
        []
      responses:
        "200":
          description: ""
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/kubernetesAuthDataResponse"
        "404":
          description: Service not found.
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/error"
  /cosmos/service/update:
    post:
      description: Runs a service update.
      operationId: service-update
      requestBody:
        content:
          application/vnd.dcos.service.update-request+json;charset=utf-8;version=v1:
            schema:
              $ref: "#/components/schemas/serviceUpdateRequest"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/vnd.dcos.service.update-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/serviceUpdateResponse"
        "400":
          description: ""
          content:
            application/vnd.dcos.service.update-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: ""
          content:
            application/vnd.dcos.service.update-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
        "409":
          description: ""
          content:
            application/vnd.dcos.service.update-response+json;charset=utf-8;version=v1:
              schema:
                $ref: "#/components/schemas/error"
components:
  securitySchemes:
    token:
      type: apiKey
      in: header
      name: Authorization
  schemas:
    algo:
      enum:
        - sha256
      type: string
    assets:
      additionalProperties: false
      properties:
        container:
          additionalProperties: false
          properties:
            docker:
              $ref: "#/components/schemas/docker"
          type: object
        uris:
          $ref: "#/components/schemas/uris"
      type: object
    base64String:
      pattern: ^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{4}|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)$
      type: string
    binaries:
      additionalProperties: false
      minProperties: 1
      properties:
        darwin:
          $ref: "#/components/schemas/os"
        linux:
          $ref: "#/components/schemas/os"
        windows:
          $ref: "#/components/schemas/os"
      type: object
    cli:
      additionalProperties: false
      properties:
        binaries:
          $ref: "#/components/schemas/binaries"
      required:
        - binaries
      type: object
    unitHealth:
      additionalProperties: false
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        health:
          type: integer
        output:
          type: string
        description:
          type: string
        help:
          type: string
    systemHealth:
      additionalProperties: false
      type: object
      properties:
        mesosID:
          type: string
        ip:
          type: string
        hostname:
          type: string
        nodeRole:
          type: string
        dcosVersion:
          type: string
        dcosDiagnosticsVersion:
          type: string
        units:
          type: array
          items:
            $ref: "#/components/schemas/unitHealth"
    systemNodes:
      additionalProperties: false
      type: object
      properties:
        nodes:
          type: array
          items:
            $ref: "#/components/schemas/systemNode"
    systemNode:
      additionalProperties: false
      type: object
      properties:
        host_ip:
          type: string
        health:
          type: integer
        role:
          type: string
    phaseStep:
      additionalProperties: false
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        name:
          type: string
        message:
          type: string
    planPhase:
      additionalProperties: false
      type: object
      properties:
        name:
          type: string
        id:
          type: string
        strategy:
          type: string
        status:
          type: string
        steps:
          type: array
          items:
            $ref: "#/components/schemas/phaseStep"
    planDefinition:
      additionalProperties: false
      type: object
      properties:
        status:
          type: string
        phases:
          type: array
          items:
            $ref: "#/components/schemas/planPhase"
        errors:
          type: array
          items:
            type: string
      required:
        - status
    cliInfo:
      additionalProperties: false
      properties:
        contentHash:
          items:
            $ref: "#/components/schemas/hash"
          minItems: 1
          type: array
        kind:
          enum:
            - executable
            - zip
          type: string
        url:
          $ref: "#/components/schemas/url"
      required:
        - contentHash
        - kind
        - url
      type: object
    command:
      additionalProperties: false
      properties:
        pip:
          description: "[Deprecated v3.x] An array of strings representing of the
            requirements file to use for installing the subcommand for Pip. Each
            item is interpreted as a line in the requirements file."
          items:
            type: string
          type: array
      required:
        - pip
      type: object
    config:
      additionalProperties: true
      type: object
    packageDescribeRequest:
      additionalProperties: false
      properties:
        packageName:
          type: string
        packageVersion:
          type: string
      required:
        - packageName
      type: object
    docker:
      additionalProperties:
        type: string
      type: object
    error:
      additionalProperties: false
      properties:
        type:
          type: string
        message:
          type: string
        data:
          type: object
      required:
        - type
        - message
    hash:
      additionalProperties: false
      properties:
        algo:
          $ref: "#/components/schemas/algo"
        value:
          type: string
      required:
        - algo
        - value
      type: object
    images:
      additionalProperties: false
      properties:
        icon-large:
          description: PNG icon URL, preferably 256 by 256 pixels.
          type: string
        icon-medium:
          description: PNG icon URL, preferably 128 by 128 pixels.
          type: string
        icon-small:
          description: PNG icon URL, preferably 48 by 48 pixels.
          type: string
        screenshots:
          items:
            description: PNG screen URL, preferably 1024 by 1024 pixels.
            type: string
          type: array
      type: object
    installRequest:
      additionalProperties: false
      properties:
        appId:
          type: string
        options:
          additionalProperties: true
          type: object
        packageName:
          type: string
        packageVersion:
          type: string
      required:
        - packageName
      type: object
    installResponse:
      additionalProperties: false
      properties:
        appId:
          type: string
        cli:
          $ref: "#/components/schemas/cli"
        packageName:
          type: string
        packageVersion:
          type: string
        postInstallNotes:
          type: string
      required:
        - packageName
        - packageVersion
      type: object
    searchRequest:
      additionalProperties: false
      properties:
        query:
          type: string
      type: object
    searchResponse:
      additionalProperties: false
      properties:
        packages:
          type: array
          items:
            $ref: "#/components/schemas/packageSearchDetails"
    packageSearchDetails:
      additionalProperties: false
      type: object
      properties:
        name:
          type: string
        currentVersion:
          type: string
        description:
          type: string
        framework:
          type: boolean
        selected:
          type: boolean
        images:
          $ref: "#/components/schemas/images"
        tags:
          items:
            pattern: ^[^\s]+$
            type: string
          type: array
        versions:
          type: array
          items:
            type: string
      required:
        - name
        - currentVersion
        - versions
        - description
        - framework
        - tags
    serviceUpdateRequest:
      additionalProperties: false
      properties:
        appId:
          type: string
        options:
          additionalProperties: true
          type: object
        packageName:
          type: string
        packageVersion:
          type: string
        replace:
          description: If true any stored configuration will be ignored when producing the
            updated service configuration.
          type: boolean
      required:
        - appId
        - replace
      type: object
    serviceUpdateResponse:
      additionalProperties: false
      properties:
        marathonDeploymentId:
          type: string
        package:
          $ref: "#/components/schemas/v50PackageDefinition"
        resolvedOptions:
          additionalProperties: true
          description: The result of merging the default package options with the user
            supplied options
          type: object
      required:
        - marathonDeploymentId
        - package
        - resolvedOptions
      type: object
    uninstallRequest:
      additionalProperties: false
      properties:
        appId:
          type: string
        packageName:
          type: string
        all:
          type: boolean
      required:
        - packageName
      type: object
    uninstallResponse:
      additionalProperties: false
      properties:
        appId:
          type: string
        packageName:
          type: string
        packageVersion:
          type: string
        postUninstallNotes:
          type: string
      required:
        - packageName
        - appId
      type: object
    kubernetesAuthDataResponse:
      additionalProperties: false
      properties:
        caCrt:
          type: string
        token:
          type: string
      required:
        - caCrt
        - token
      type: object
    licence:
      additionalProperties: false
      properties:
        name:
          description: The name of the license. For example one of [Apache License Version
            2.0 | MIT License | BSD License | Proprietary]
          type: string
        url:
          $ref: "#/components/schemas/url"
      required:
        - name
        - url
      type: object
    licences:
      items:
        $ref: "#/components/schemas/licence"
      type: array
    marathon:
      additionalProperties: false
      properties:
        v2AppMustacheTemplate:
          $ref: "#/components/schemas/base64String"
      required:
        - v2AppMustacheTemplate
      type: object
    os:
      additionalProperties: false
      properties:
        x86-64:
          $ref: "#/components/schemas/cliInfo"
      required:
        - x86-64
      type: object
    packageDetails:
      additionalProperties: false
      properties:
        description:
          type: string
        framework:
          default: false
          description: True if this package installs a new Mesos framework.
          type: boolean
        licenses:
          $ref: "#/components/schemas/licences"
        maintainer:
          type: string
        name:
          type: string
        packagingVersion:
          type: string
        postInstallNotes:
          description: Post installation notes that would be useful to the user of this
            package.
          type: string
        postUninstallNotes:
          description: Post uninstallation notes that would be useful to the user of this
            package.
          type: string
        preInstallNotes:
          description: Pre installation notes that would be useful to the user of this
            package.
          type: string
        releaseVersion:
          description: Corresponds to the revision index from the universe directory
            structure
          minimum: 0
          type: integer
        scm:
          type: string
        selected:
          default: false
          description: Flag indicating if the package is selected in search results
          type: boolean
        tags:
          items:
            pattern: ^[^\s]+$
            type: string
          type: array
        version:
          type: string
        website:
          type: string
      required:
        - description
        - maintainer
        - name
        - packagingVersion
        - tags
        - version
      type: object
    serviceDescribeRequest:
      additionalProperties: false
      properties:
        appId:
          type: string
        managerId:
          type: string
      required:
        - appId
        - managerId
      type: object
    packageDeleteRepoRequest:
      additionalProperties: false
      properties:
        name:
          type: string
        uri:
          $ref: "#/components/schemas/url"
      type: object
    packageDeleteRepoResponse:
      additionalProperties: false
      properties:
        repositories:
          type: array
          items:
            $ref: "#/components/schemas/pkgRepo"
      required:
        - repositories
      type: object
    packageAddRepoRequest:
      additionalProperties: false
      properties:
        name:
          type: string
        uri:
          $ref: "#/components/schemas/url"
        index:
          type: integer
          minimum: 0
      required:
        - name
        - uri
      type: object
    packageAddRepoResponse:
      additionalProperties: false
      properties:
        repositories:
          type: array
          items:
            $ref: "#/components/schemas/pkgRepo"
      required:
        - repositories
      type: object
    serviceDescribeResponse:
      additionalProperties: false
      properties:
        downgradesTo:
          items:
            type: string
          type: array
        package:
          $ref: "#/components/schemas/v50PackageDefinition"
        resolvedOptions:
          additionalProperties: true
          description: The result of merging the default package options with the user
            supplied options
          type: object
        upgradesTo:
          items:
            type: string
          type: array
        userProvidedOptions:
          additionalProperties: true
          description: The options the user provided to run the service
          type: object
      required:
        - downgradesTo
        - package
        - upgradesTo
      type: object
    uris:
      additionalProperties:
        type: string
      type: object
    url:
      format: uri
      pattern: ^https?://
      type: string
    pkgRepo:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        uri:
          $ref: "#/components/schemas/url"
      required:
        - name
        - uri
    v30Resource:
      additionalProperties: false
      properties:
        assets:
          $ref: "#/components/schemas/assets"
        cli:
          $ref: "#/components/schemas/cli"
        images:
          $ref: "#/components/schemas/images"
      type: object
    v3PackageDescribeResponse:
      additionalProperties: false
      properties:
        package:
          $ref: "#/components/schemas/v50PackageDefinition"
      required:
        - package
      type: object
    v50PackageDefinition:
      additionalProperties: false
      properties:
        command:
          $ref: "#/components/schemas/command"
        config:
          $ref: "#/components/schemas/config"
        description:
          type: string
        downgradesTo:
          description: List of versions that this package can downgrade to. If the property
            is a list containing the string '*', this package can downgrade to
            any version. If the property is not set or the empty list, this
            package cannot downgrade.
          items:
            type: string
          type: array
        framework:
          default: false
          description: True if this package installs a new Mesos framework.
          type: boolean
        licenses:
          $ref: "#/components/schemas/licences"
        maintainer:
          type: string
        marathon:
          $ref: "#/components/schemas/marathon"
        minDcosReleaseVersion:
          description: The minimum DC/OS Release Version the package can run on.
          pattern: ^(?:0|[1-9][0-9]*)(?:\.(?:0|[1-9][0-9]*))*$
          type: string
        name:
          type: string
        packagingVersion:
          enum:
            - "5.0"
          type: string
        postInstallNotes:
          description: Post installation notes that would be useful to the user of this
            package.
          type: string
        postUninstallNotes:
          description: Post uninstallation notes that would be useful to the user of this
            package.
          type: string
        preInstallNotes:
          description: Pre installation notes that would be useful to the user of this
            package.
          type: string
        releaseVersion:
          description: Corresponds to the revision index from the universe directory
            structure
          minimum: 0
          type: integer
        resource:
          $ref: "#/components/schemas/v30Resource"
        scm:
          type: string
        selected:
          default: false
          description: Flag indicating if the package is selected in search results
          type: boolean
        tags:
          items:
            pattern: ^[^\s]+$
            type: string
          type: array
        upgradesFrom:
          description: List of versions that can upgrade to this package. If the property
            is a list containing the string '*', any version can upgrade to this
            package. If the property is not set or the empty list, no version
            can upgrade to this package.
          items:
            type: string
          type: array
        version:
