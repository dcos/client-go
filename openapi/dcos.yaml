          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IAMACLUpdate"
        description: New ACL.
        required: true
      responses:
        "204":
          description: Success.
        default:
          description: IAM Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IAMError"
    delete:
      operationId: deleteResourceACL
      summary: Delete ACL for a certain resource.
      description: Delete ACL of resource with ID `rid`.
      tags:
        - IAM
          # - permissions
      parameters:
        - name: rid
          in: path
          required: true
          description: The ID of resource for which the ACL should be deleted.
          schema:
            type: string
      responses:
        "204":
          description: Success.
        "404":
          description: ACL not found.
        default:
          description: IAM Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IAMError"
