        - IAM_ERR_USER_NOT_IN_ACL
        - IAM_ERR_USER_NOT_IN_GROUP
    EdgelbV2Pool:
      type: object
      description: The pool contains information on resources that the pool needs. Changes
        make to this section will relaunch the tasks.
      properties:
        poolHealthcheckGracePeriod:
          description: Pool tasks healthcheck grace period (in seconds)
          type: integer
          format: int32
          minimum: 1
        poolHealthcheckInterval:
          description: Pool tasks healthcheck interval (in seconds)
          type: integer
          format: int32
          minimum: 1
        poolHealthcheckMaxFail:
          description: Pool tasks healthcheck maximum number of consecutive failures before
            declaring as unhealthy
          type: integer
          format: int32
          minimum: 1
        poolHealthcheckTimeout:
          description: Maximum amount of time that Mesos will wait for the healthcheck
            container to finish executing
          type: integer
          format: int32
          minimum: 2
        apiVersion:
          $ref: "#/components/schemas/EdgelbAPIVersion"
        name:
          type: string
          description: The pool name.
        namespace:
          type: string
          description: The DC/OS space (sometimes also referred to as a "group").
        packageName:
          type: string
        packageVersion:
          type: string
        role:
          type: string
          description: Mesos role for load balancers. Defaults to "slave_public" so that
            load balancers will be run on public agents. Use "*" to run load
            balancers on private agents. Read more about Mesos roles at
            http://mesos.apache.org/documentation/latest/roles/
        principal:
          type: string
          description: Mesos principal for pool framework authentication. If omitted or
            left blank, the service account used to install Edge-LB will be used
            if present.
        secretName:
          type: string
          description: Service account secret name for pool framework authentication. If
            omitted or left blank, the service account used to install Edge-LB
            will be used if present.
        cpus:
          type: number
        cpusAdminOverhead:
          type: number
        mem:
          type: integer
          description: Memory requirements (in MB)
          format: int32
        memAdminOverhead:
          type: integer
          description: Memory requirements (in MB)
          format: int32
        disk:
          type: integer
          description: Disk size (in MB)
          format: int32
        count:
          type: integer
          format: int32
          description: Number of load balancer instances in the pool.
        constraints:
          type: string
          description: Marathon style constraints for load balancer instance placement.
        ports:
          type: array
          description: >-
            Override ports to allocate for each load balancer instance. Defaults
            to {{haproxy.frontends[].bindPort}} and
              {{haproxy.stats.bindPort}}.
            Use this field to pre-allocate all needed ports with or
              without the frontends present. For example: [80, 443, 9090].
            If the length of the ports array is not zero, only the
              ports specified will be allocated by the pool scheduler.
          items:
            type: integer
            format: int32
        secrets:
          type: array
          description: DC/OS secrets.
          items:
            type: object
            properties:
              secret:
                description: Secret name
                type: string
              file:
                description: |-
                  File name.
                  The file "myfile" will be found at "$SECRETS/myfile"
                type: string
        environmentVariables:
          type: object
          description: >-
            Environment variables to pass to tasks.

            Prefix with "ELB_FILE_" and it will be written to a file. For example, the contents of "ELB_FILE_MYENV" will be written to "$ENVFILE/ELB_FILE_MYENV".
          additionalProperties:
            type: string
        autoCertificate:
          type: boolean
          description: >-
            Autogenerate a self-signed SSL/TLS certificate. It is not generated
            by default.

            It will be written to "$AUTOCERT".
          x-go-name: AutoCertEnabled
        virtualNetworks:
          type: array
          description: Virtual networks to join.
          items:
            type: object
            properties:
              name:
                description: The name of the virtual network to join.
                type: string
              labels:
                description: Labels to pass to the virtual network plugin.
                additionalProperties:
                  type: string
        haproxy:
          $ref: "#/components/schemas/EdgelbV2Haproxy"

    EdgelbV2Pools:
      type: array
      items:
        $ref: "#/components/schemas/EdgelbV2Pool"

    EdgelbV2Haproxy:
      type: object
      properties:
        stats:
          $ref: "#/components/schemas/EdgelbV2Stats"
        frontends:
          description: Array of frontends.
          type: array
          items:
            $ref: "#/components/schemas/EdgelbV2Frontend"
        backends:
          description: Array of backends.
          type: array
          items:
            $ref: "#/components/schemas/EdgelbV2Backend"
    EdgelbV2Stats:
      type: object
      properties:
        bindAddress:
          type: string
        bindPort:
          type: integer
          format: int32
    EdgelbV2Frontend:
      type: object
      description: The Frontend maps to the HAProxy frontend. This includes information
        such as what addresses and ports to listen on, what SSL/TLS certificates
        to use, and which backends to route to.
      properties:
        name:
          description: Defaults to frontend_{{bindAddress}}_{{bindPort}}.
          type: string
        bindAddress:
          description: Only use characters that are allowed in the frontend name. Known
            invalid frontend name characters include "*", "[", and "]".
          type: string
        bindPort:
          description: The port (e.g. 80 for HTTP or 443 for HTTPS) that this frontend will
            bind to.
          type: integer
          format: int32
        bindModifier:
          description: Additional text to put in the bind field
          type: string
        certificates:
          type: array
          items:
            description: >-
              SSL/TLS certificates in the load balancer.

              For secrets, use "$SECRETS/my_file_name" For environment files, use "$ENVFILE/my_file_name" For autoCertificate, use "$AUTOCERT"
            type: string
        redirectToHttps:
          type: object
          description: Setting this to the empty object is enough to redirect all traffic
            from HTTP (this frontend) to HTTPS (port 443).
          nullable: true
          properties:
            except:
              type: array
              description: One may additionally set a whitelist of fields that must be
                matched to allow HTTP.
              items:
                type: object
                description: Boolean AND will be applied with every selected value
                properties:
                  host:
                    type: string
                    description: Match on host
                  pathBeg:
                    type: string
                    description: Match on path
        miscStrs:
          description: Additional template lines inserted before use_backend
          type: array
          items:
            type: string
        protocol:
          $ref: "#/components/schemas/EdgelbV2Protocol"
        linkBackend:
          type: object
          description: This describes what backends to send traffic to. This can be
            expressed with a variety of filters such as matching on the hostname
            or the HTTP URL path.
          properties:
            defaultBackend:
              type: string
              description: This is default backend that is routed to if none of the other
                filters are matched.
            map:
              type: array
              description: This is an optional field that specifies a mapping to various
                backends. These rules are applied in order.
              items:
                type: object
                description: '"backend" and at least one of the condition fields must be
                  filled out. If multiple conditions are filled out they will be
                  combined with a boolean "AND".'
                properties:
                  backend:
                    type: string
                  hostEq:
                    description: All lowercase.
                    type: string
                  hostReg:
                    description: All lowercase. It is possible for a port (e.g.
                      "foo.com:80") to be in this regex!
                    type: string
                  pathBeg:
                    type: string
                  pathEnd:
                    type: string
                  pathReg:
                    type: string
    EdgelbV2Backend:
      type: object
      properties:
        name:
          type: string
          description: This is name that frontends refer to.
        protocol:
          $ref: "#/components/schemas/EdgelbV2Protocol"
        rewriteHttp:
          $ref: "#/components/schemas/EdgelbV2RewriteHttp"
        balance:
          description: Load balancing strategy. e.g. roundrobin, leastconn, etc.
          type: string
        customCheck:
          type: object
          description: This is used to specify alternate forms of healthchecks
          properties:
            httpchk:
              type: boolean
            httpchkMiscStr:
              type: string
            sslHelloChk:
              type: boolean
            miscStr:
              type: string
        miscStrs:
          description: Additional template lines inserted before servers
          type: array
          items:
            type: string
        services:
          description: Array of backend service selectors.
          type: array
          items:
            $ref: "#/components/schemas/EdgelbV2Service"
    EdgelbV2RewriteHttp:
      type: object
      properties:
        host:
          description: Set the host header value
          type: string
        path:
          type: object
          description: Rewrite the HTTP URL path. Adding a slash to fromPath usually is not
            necessary.
          properties:
            fromPath:
              type: string
            toPath:
              type: string
        request:
          $ref: "#/components/schemas/EdgelbV2RewriteHttpRequest"
        response:
          $ref: "#/components/schemas/EdgelbV2RewriteHttpResponse"
        sticky:
          type: object
          description: >-
            Sticky sessions via a cookie.

            To use the default values (recommended), set this field to the empty object.
          properties:
            enabled:
              type: boolean
            customStr:
              type: string
    EdgelbV2RewriteHttpRequest:
      description: >-
        Rewrite the request.

        To use the default values (recommended), set this field to the empty object.
      type: object
      properties:
        forwardfor:
          type: boolean
        xForwardedPort:
          type: boolean
        xForwardedProtoHttpsIfTls:
          type: boolean
        setHostHeader:
          type: boolean
        rewritePath:
          type: boolean
    EdgelbV2RewriteHttpResponse:
      description: >-
        Rewrite the response.

        To use the default values (recommended), set this field to the empty object.
      type: object
      properties:
        rewriteLocation:
          type: boolean
    EdgelbV2Service:
      type: object
      properties:
        marathon:
          type: object
          properties:
            serviceID:
              description: Marathon pod or application ID.
              type: string
            serviceIDPattern:
              type: string
            containerName:
              description: Marathon pod container name, optional unless using Marathon pods.
              type: string
            containerNamePattern:
              type: string
        mesos:
          type: object
          properties:
            frameworkName:
              description: Mesos framework name.
              type: string
            frameworkNamePattern:
              type: string
            frameworkID:
              description: Mesos framework ID.
              type: string
            frameworkIDPattern:
              type: string
            taskName:
              description: Mesos task name.
              type: string
            taskNamePattern:
              type: string
            taskID:
              description: Mesos task ID.
              type: string
            taskIDPattern:
              type: string
        endpoint:
          $ref: "#/components/schemas/EdgelbV2Endpoint"
    EdgelbV2Endpoint:
      type: object
      properties:
        type:
          type: string
          enum:
            - AUTO_IP
            - AGENT_IP
            - CONTAINER_IP
            - ADDRESS
        miscStr:
          description: Append arbitrary string to add to the end of the "server" directive.
          type: string
        check:
          description: Enable health checks. These are by default TCP health checks. For
            more options see "customCheck". These are required for DNS
            resolution to function properly.
          type: object
          properties:
            enabled:
              type: boolean
            customStr:
              type: string
        address:
          description: Server address override, can be used to specify a cluster internal
            address such as a VIP.
          type: string
        port:
          type: integer
          format: int32
        portName:
          type: string
        allPorts:
          type: boolean
    EdgelbV2Protocol:
      type: string
      enum:
        - HTTP
        - HTTPS
        - TCP
        - TLS
      x-enum-varnames:
        - EdgelbV2ProtocolHTTP
        - EdgelbV2ProtocolHTTPS
        - EdgelbV2ProtocolTCP
        - EdgelbV2ProtocolTLS
    EdgelbAPIVersion:
      type: string
      enum:
        - V1
        - V2
    EdgelbConfigContainer:
      type: object
      description: Object used internally as an interface to handle multple model versions.
      properties:
        pools:
          type: array
          description: Array of pool containers.
          items:
            $ref: "#/components/schemas/EdgelbPoolContainer"
    EdgelbPoolContainer:
      type: object
      description: Object used internally as an interface to handle multple model versions.
      properties:
        apiVersion:
          $ref: "#/components/schemas/EdgelbAPIVersion"
        name:
          type: string
        namespace:
          type: string
        v2:
          $ref: "#/components/schemas/EdgelbV2Pool"
    EdgelbError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Metadata:
      type: object
      properties:
        PUBLIC_IPV4:
          type: string
          format: ipv4
        CLUSTER_ID:
          type: string
          format: uuid
    MetronomeEmbeded:
      type: string
      enum:
        - activeRuns
        - schedules
        - history
        - historySummary
      x-enum-varnames:
        - METRONOME_EMBEDED_ACTIVE_RUNS
        - METRONOME_EMBEDED_SCHEDULES
        - METRONOME_EMBEDED_HISTORY
        - METRONOME_EMBEDED_HISTORY_SUMMARY
    MetronomeRestartPolicy:
      type: string
      enum:
        - NEVER
        - ON_FAILURE
      x-enum-varnames:
        - METRONOME_RESTART_POLICY_NEVER
        - METRONOME_RESTART_POLICY_ON_FAILURE
    MetronomeV1Job:
      type: object
      properties:
        id:
          type: string
          pattern: '^([a-z0-9]([a-z0-9-]*[a-z0-9]+)*)([.][a-z0-9]([a-z0-9-]*[a-z0-9]+)*)*$'
          minLength: 1
          description: >-
            Unique identifier for the job consisting of a series of names separated by
            dots. Each name must be at least 1 character and may only contain digits
            (`0-9`), dashes (`-`), and lowercase letters (`a-z`). The name may not
            begin or end with a dash.
        description:
          type: string
          description: A description of this job.
        labels:
          type: object
          description: >-
            Attaching metadata to jobs can be useful to expose additional information
            to other services, so we added the ability to place labels on jobs (for
            example, you could label jobs staging and production to mark services by
            their position in the pipeline).
          additionalProperties:
            type: string
        run:
          type: object
          description: A run specification
          properties:
            args:
              items:
                type: string
              type: array
              description: >-
                An array of strings that represents an alternative mode of specifying
                the command to run. This was motivated by safe usage of containerizer
                features like a custom Docker ENTRYPOINT. Either `cmd` or `args` must
                be supplied. It is invalid to supply both `cmd` and `args` in the same
                job.
            artifacts:
              type: array
              description: >-
                Provided URIs are passed to Mesos fetcher module and resolved in
                runtime.
              items:
                type: object
                properties:
                  uri:
                    type: string
                    description: URI to be fetched by Mesos fetcher module
                  executable:
                    type: boolean
                    description: Set fetched artifact as executable
                  extract:
                    type: boolean
                    description: Extract fetched artifact if supported by Mesos fetcher module
                  cache:
                    type: boolean
                    description: Cache fetched artifact if supported by Mesos fetcher module
                required:
                  - uri
            cmd:
              description: >-
                The command that is executed.  This value is wrapped by Mesos via
                `/bin/sh -c ${job.cmd}`.  Either `cmd` or `args` must be supplied. It
                is invalid to supply both `cmd` and `args` in the same job.
              type: string
              minLength: 1
            cpus:
              type: number
              format: double
              description: >-
                The number of CPU shares this job needs per instance. This number does
                not have to be integer, but can be a fraction.
              minimum: 0.01
            gpus:
              type: integer
              description: >-
                The number of GPU shares this job needs per instance. This number does
                not have to be integer, but can be a fraction.
              minimum: 0
            disk:
              type: integer
              format: int64
              description: >-
                How much disk space is needed for this job. This number does not have
                to be an integer, but can be a fraction.
              minimum: 0
            ucr:
              type: object
              nullable: true
              properties:
                image:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The repository image name.
                    kind:
                      type: string
                      description: The type of image
                      enum:
                        - docker
                        - appc
                      default: docker
                    forcePull:
                      type: boolean
                      description: >-
                        The containerizer will pull the image from the registry, even
                        if the image is already downloaded on the agent.
                  required:
                    - id
                privileged:
                  type: boolean
                  description: Run this docker image in privileged mode
              required:
                - image
            docker:
              type: object
              nullable: true
              properties:
                image:
                  type: string
                  description: The docker repository image name.
                forcePullImage:
                  type: boolean
                  description: >-
                    The containerizer will pull the image from the registry, even if
                    the image is already downloaded on the agent.
                privileged:
                  type: boolean
                  description: Run this docker image in privileged mode
                parameters:
                  type: array
                  description: ''
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      value:
                        type: string
                    required:
                      - key
                      - value
              required:
                - image
            env:
              type: object
              x-patternProperties:
                .*:
                  oneOf:
                    - $ref: "#/components/schemas/MetronomeV1EnvSecret"
                    - type: string
            maxLaunchDelay:
              type: integer
              minimum: 1
              description: >-
                The number of seconds until the job needs to be running. If the
                deadline is reached without successfully running the job, the job is
                aborted.
            mem:
              type: integer
              format: int64
              description: The amount of memory in MB that is needed for the job per instance.
              minimum: 32
            placement:
              type: object
              nullable: true
              properties:
                constraints:
                  type: array
                  description: The array of constraints to place this job.
                  nullable: true
                  items:
                    type: object
                    properties:
                      attribute:
                        type: string
                        description: The attribute name for this constraint.
                      operator:
                        type: string
                        description: The operator for this constraint.
                        enum:
                          - IS
                          - EQ
                          - LIKE
                          - UNLIKE
                      value:
                        type: string
                        description: The value for this constraint.
                    required:
                      - attribute
                      - operator
            user:
              type: string
              description: The user to use to run the tasks on the agent.
            taskKillGracePeriodSeconds:
              type: number
              description: >-
                Configures the number of seconds between escalating from SIGTERM to
                SIGKILL when signalling tasks to terminate. Using this grace period,
                tasks should perform orderly shut down immediately upon receiving
                SIGTERM.
            restart:
              type: object
              description: Defines the behavior if a task fails
              nullable: true
              properties:
                policy:
                  type: string
                  description: >-
                    The policy to use if a job fails. NEVER will never try to relaunch
                    a job. ON_FAILURE will try to start a job in case of failure.
                  enum:
                    - NEVER
                    - ON_FAILURE
                activeDeadlineSeconds:
                  type: integer
                  description: >-
                    If the job fails, how long should we try to restart the job. If no
                    value is set, this means forever.
              required:
                - policy
            volumes:
              type: array
              description: The list of volumes for this job.
              items:
                type: object
                description: A volume definition for this job.
                properties:
                  containerPath:
                    type: string
                    description: The path of the volume in the container
                    minLength: 1
                  hostPath:
                    type: string
                    description: The path of the volume on the host
                    minLength: 1
                  mode:
                    type: string
                    description: Possible values are RO for ReadOnly and RW for Read/Write
                    enum:
                      - RO
                      - RW
                  secret:
                    type: string
                    description: References the secret that is used by this volume
                    minLength: 1
                required:
                  - containerPath
            secrets:
              type: object
              x-patternProperties:
                .*:
                  type: object
                  description: An environment variable set to a secret
                  properties:
                    source:
                      type: string
                      description: >-
                        The name of the secret to refer to. At runtime, the value of
                        the secret will be injected into the value of the variable.
          required:
            - cpus
            - mem
            - disk
      required:
        - id
        - run
    MetronomeV1Error:
      type: object
      properties:
        message:
          type: string
        details:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
              errors:
                type: array
                items:
                  type: string
    MetronomeV1JobSchedule:
      type: object
      properties:
        id:
          type: string
        cron:
          type: string
        concurrencyPolicy:
          type: string
          enum: [ALLOW,FORBID]
        enabled:
          type: boolean
        startingDeadlineSeconds:
          type: integer
        timezone:
          type: string
    MetronomeV1EnvSecret:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/MetronomeV1EnvSecret"
    MetronomeV1EnvSecretValue:
      type: object
      properties:
        secret:
          type: string

  securitySchemes:
    token:
      in: header
      name: Authorization
      type: apiKey
